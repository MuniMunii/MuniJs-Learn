<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional Exercise</h1>
    <h2>Car Test (Input your Age)</h2>
    <input type="text" class="car-test">
    <p class="car-result"></p>

    <h2>Compare Age With Me (Input your Age)</h2>
    <input type="text" class="compare-age">
    <p id="compare-result" style="visibility: hidden;"></p>

    <h2>Odd And Even Number Checker</h2>
    <input type="text" class="oddeven-checker" max="100" maxlength="3">
    <p id="oddeven-result"  style="visibility: hidden;"></p>

    <h2>Check Day is it Weekend or Workday</h2>
    <input type="text" class="workday-checker">
    <p id="workday-result"></p>

    <h2>Input the Months to check how many Days</h2>
    <input type="text" id="month-checker">
    <p id="month-result" style="visibility: hidden;"></p>
    
    <h1>Function Exercise</h1>
    <h2>Celsius To Fahrenheit</h2>
    <input type="text" id="celsius-checker">
    <p id="celsius-result" style="visibility: hidden;"></p>
    <h2>BMI Checker</h2>
    <input type="text" id="bmi-weight" placeholder="in Kg">
    <input type="text" id="bmi-height" placeholder="in Cm">
    <input type="button" value="Submit" id="bmi-checker">
    <p id="bmi-result"></p>

    <script src="../Javascript/ExerciseFunction.js"></script>
    <script src="../Javascript/ExerciseConditional.js"></script>
    <script src="../Javascript/ExerciseArray.js"></script>
    <script src="../Javascript/ExerciseObject.js"></script>
</body>
</html>

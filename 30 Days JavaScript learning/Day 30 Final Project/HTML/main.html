<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="title">
        <h1 style="margin: 5px 0;">World Countries Data</h1>
        <p class="countries-length" style="margin: 5px 0;"></p>
        <p class="input-info" style="display: none;"></p>
    </div>
    <div class="input-setting">
        <!-- input atas disini -->
        <div style="margin-bottom: 2em;">
            <input class="input-class" id="input-data" type="text" placeholder="Search Country With Name">
        </div>

        <div style="display: flex; justify-content: center; align-content: center;">
            <button class="button-class" id="sort-country">Name <span class="material-symbols-outlined" id="arrow-country" style="font-size: 1rem; font-weight: bold;" ></span></button>
            <button class="button-class" id="sort-capital">Capital <span class="material-symbols-outlined" id="arrow-capital" style="font-size: 1rem; font-weight: bold;"></span></button>
            <button class="button-class" id="sort-population">Population <span class="material-symbols-outlined" id="arrow-population" style="font-size: 1rem;font-weight: bold;"></span></button>
            <span class="material-symbols-outlined" style="color: #F3D34A; font-size: 2.3em;">
                bar_chart_4_bars
            </span>
        </div>
    </div>
    <div class="wrapper">
        <div id="container">
            
        </div>
        <div class="statistic-bar">
            <div class="statistic-button-list">
                <button class="statistic-button" id="Languages-stats">Languages</button>
                <button class="statistic-button" id="population-stats">Population</button>
            </div>
        </div>
    </div>
    <script src="../Javascript/countries_data.js"></script>
    <script src="../Javascript/main.js" defer></script>
</body>
</html>

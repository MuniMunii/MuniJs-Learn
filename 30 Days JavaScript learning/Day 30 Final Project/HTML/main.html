<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="title">
        <h1 style="margin: 5px 0;">World Countries Data</h1>
        <p class="countries-length" style="margin: 5px 0;"></p>
        <p class="input-info" style="display: none;"></p>
    </div>
    <div class="input-setting">
        <!-- input atas disini -->
        <div style="margin-bottom: 2em;"><input class="input-class" id="input-data" type="text" placeholder="Search with Country,Capital,Languages"></div>
        <div style="display: flex; justify-content: center; align-content: center;">
            <button class="button-class sort-country">Name <span></span></button>
            <button class="button-class sort-capital">Capital <span></span></button>
            <button class="button-class sort-population">Population <span></span></button>
            <span class="material-symbols-outlined" style="color: #F3D34A; font-size: 2.3em;">
                bar_chart_4_bars
            </span>
        </div>
    </div>
    <div class="wrapper">
        <div id="container">
            
        </div>
    </div>
    <script src="../Javascript/countries_data.js"></script>
    <script src="../Javascript/main.js"></script>
</body>
</html>
